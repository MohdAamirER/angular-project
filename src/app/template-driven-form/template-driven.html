<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Hero Name:</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="hero.name" required minlength="5" maxlength="15" pattern="^[a-zA-Z ]*$" #name="ngModel">
                <div *ngIf="name.errors?.['required']" class="alert alert-danger">Name is mandatory to fill</div>
                <div *ngIf="name.errors?.['minlength']" class="alert alert-danger">Name alteast should be more than 5 letters</div>
                <div *ngIf="name.errors?.['pattern']" class="alert alert-danger"> Name can only have alphabates</div>
                <div class="form-group">
                    <label for="description">Power Description</label>
                    <input type="text" class="form-control" name="description" id="description" [(ngModel)]="hero.description">
                </div>
                <div class="form-group">
                    <label for="power">Power</label>
                    <select class="form-control" name="power" id="power" required [(ngModel)]="hero.power" >
                        <option *ngFor="let power of powers" [value]="power" >{{power}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" [hidden]="!heroForm.form.valid" >Submit</button>
            </div>
        </form>
    </div>
<div [hidden]="!submitted">
    <h1 style="color: green">Form submitted successfully</h1>
</div>

</div>
